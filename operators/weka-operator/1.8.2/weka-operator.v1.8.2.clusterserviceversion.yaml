spec:
  displayName: WEKA Operator
  description: >+
    The WEKA Operator simplifies deploying, managing, and scaling the WEKA Data
    Platform within a Kubernetes cluster. It provides custom Kubernetes
    resources that define and manage WEKA components effectively.


    By integrating WEKA's high-performance storage into Kubernetes, the Operator
    supports compute-intensive applications like AI, ML, and HPC. This enhances
    data access speed and boosts overall performance.


    Learn more by visiting the documentation
    [here](http://docs.weka.io/kubernetes/weka-operator-deployments)

    The WEKA Operator automates tasks, enables periodic maintenance, and ensures
    robust cluster management. This setup provides resilience and scalability
    across the cluster. With its persistent, high-performance data layer, the
    WEKA Operator enables efficient management of large datasets, ensuring
    scalability and efficiency.


    To learn more about how it works, visit the documentation
    [here](https://docs.weka.io/kubernetes/weka-operator-deployments#how-it-works)


    Pre-requisities for installing the WEKA Operator are described in the
    documentation provided
    [here](https://docs.weka.io/kubernetes/weka-operator-deployments#kubernetes-cluster-and-node-requirements)


  maturity: stable
  version: 1.8.2
  replaces: ''
  skips: []
  minKubeVersion: ''
  keywords:
    - Storage
    - Dynamic provisioning
    - AI/ML
    - Object storage
    - Block Storage
    - File Storage
  maintainers:
    - name: ''
      email: ''
  provider:
    name: Weka
  labels: {}
  selector:
