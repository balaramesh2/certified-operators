                          node.kubernetes.io/unschedulable,node.kubernetes.io/not-ready,node.kubernetes.io/unreachable
                      - name: DELETE_ENVOY_WITHOUT_S3_NEIGHBOR_TIMEOUT
                        value: 5m
                      - name: DELETE_UNSCHEDULABLE_PODS_AFTER
                        value: 1m
                      - name: CSI_INSTALLATION_ENABLED
                        value: 'false'
                      - name: CSI_STORAGE_CLASS_CREATION_DISABLED
                        value: 'false'
                      - name: CSI_IMAGE
                        value: 'quay.io/weka.io/csi-wekafs:v2.7.6'
                      - name: CSI_PROVISIONER_IMAGE
                        value: 'registry.k8s.io/sig-storage/csi-provisioner:v5.1.0'
                      - name: CSI_ATTACHER_IMAGE
                        value: 'registry.k8s.io/sig-storage/csi-attacher:v4.8.0'
                      - name: CSI_LIVENESSPROBE_IMAGE
                        value: 'registry.k8s.io/sig-storage/livenessprobe:v2.15.0'
                      - name: CSI_RESIZER_IMAGE
                        value: 'registry.k8s.io/sig-storage/csi-resizer:v1.13.1'
                      - name: CSI_SNAPSHOTTER_IMAGE
                        value: 'registry.k8s.io/sig-storage/csi-snapshotter:v8.2.0'
                      - name: CSI_REGISTRAR_IMAGE
                        value: >-
                          registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.13.0
                    image: 'quay.io/weka.io/weka-operator:v1.8.2'
                    imagePullPolicy: Always
                    volumeMounts:
                      - mountPath: /tmp
                        name: tmpdir
                    name: manager
                    securityContext:
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                    livenessProbe:
                      httpGet:
                        path: /healthz
                        port: 8081
                      initialDelaySeconds: 15
                      periodSeconds: 20
                    readinessProbe:
                      httpGet:
                        path: /readyz
                        port: 8081
                      initialDelaySeconds: 5
                      periodSeconds: 10
                    resources:
                      limits:
                        cpu: 1000m
                        memory: 4096Mi
                      requests:
                        cpu: 250m
                        memory: 64Mi
                serviceAccountName: weka-operator-controller-manager
                terminationGracePeriodSeconds: 10
  installModes:
    - type: OwnNamespace
      supported: true
    - type: SingleNamespace
      supported: true
    - type: MultiNamespace
      supported: false
    - type: AllNamespaces
      supported: false
